<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>

<style>
    body{
        background-image: linear-gradient(to top left, #33ccff, #ff99cc);
    }

    .box{
        background: linear-gradient(to bottom right, #33ccff 0%, #ff99cc 100%);
        border-radius: 70px;
        margin: 5%;
        height: 500px;
        text-align: center;
        box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.25), -4px -4px 20px rgba(0, 0, 0, 0.85);
    }

    img{
        margin-top: 8%;
    }
</style>

<body>
    <div class="box">
        <img src="mitul.png" height="300" alt="myPic">
    </div>
</body>
</html>
